name: Rust with Cargo Cache
# Example: Caching Rust Cargo registry, index, and build artifacts
#
# This action is designed for SELF-HOSTED RUNNERS with local filesystem cache.
# Cache is stored on the runner's disk at /srv/gha-cache/v1 (default).
#
# For GitHub-hosted runners, use actions/cache instead.
# Docs: https://github.com/amulya-labs/gha-opencache#examples

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: self-hosted  # Use your self-hosted runner (e.g., [self-hosted, linux])

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: amulya-labs/gha-opencache@v1
        with:
          path: ~/.cargo/registry
          key: cargo-registry-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: cargo-registry-${{ runner.os }}-

      - name: Cache Cargo index
        uses: amulya-labs/gha-opencache@v1
        with:
          path: ~/.cargo/git
          key: cargo-git-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: cargo-git-${{ runner.os }}-

      - name: Cache build artifacts
        uses: amulya-labs/gha-opencache@v1
        with:
          path: target
          key: cargo-build-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: cargo-build-${{ runner.os }}-

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test
