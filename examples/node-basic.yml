name: Node.js with Basic Cache

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Cache npm dependencies with restore-keys fallback
      - name: Cache npm dependencies
        uses: rrl-personal-projects/actions-opencache@v1
        with:
          path: node_modules
          # Primary key includes exact package-lock hash
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          # Fallback to any cache for this OS if exact match not found
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
