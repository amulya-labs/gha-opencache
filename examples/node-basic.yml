name: Node.js with Basic Cache
# Example: Node.js dependency caching with restore-keys fallback
#
# This example demonstrates:
# - Basic cache key with exact match on package-lock.json
# - restore-keys for branch-based fallback (reuses cache from main/develop)
# - Automatic cache sharing across branches
#
# Local filesystem storage (storage-provider: local):
# - Requires SELF-HOSTED RUNNERS with persistent disk
# - Cache stored on runner's disk at ~/.cache/gha-opencache (default)
# - Fast, no external dependencies
#
# For GitHub-hosted runners, use S3/GCS storage backends instead (see s3-*.yml, gcs-*.yml examples)
# Docs: https://github.com/amulya-labs/gha-opencache#quick-start

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  build:
    runs-on: self-hosted  # Use your self-hosted runner (e.g., [self-hosted, linux])

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: amulya-labs/gha-opencache@v3
        with:
          path: node_modules
          # Primary key: exact match on package-lock.json
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

          # Fallback chain (tried in order if primary key not found):
          # 1. Any cache for this OS (most recent)
          # This allows reusing dependencies even when package-lock.json changes
          restore-keys: |
            npm-${{ runner.os }}-

          # Optional: customize cache location (defaults shown)
          # storage-provider: local  # Default: uses local filesystem
          # cache-path: ~/.cache/gha-opencache  # Default: where cache is stored

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
