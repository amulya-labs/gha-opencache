name: Go with Module Cache
# Example: Caching Go modules and build artifacts
#
# This example demonstrates:
# - Separate caches for modules (go.sum) and build artifacts (*.go)
# - restore-keys for graceful fallback when dependencies change
# - Multiple cache usage in one workflow
#
# Storage options:
# 1. Local filesystem (shown below):
#    - Requires: self-hosted runners with persistent disk
#    - Fastest, no external dependencies
#    - Cache stored at ~/.cache/gha-opencache (default)
#
# 2. S3/GCS backends (see s3-*.yml, gcs-*.yml):
#    - Works on: GitHub-hosted OR self-hosted runners
#    - Custom storage backend (actions/cache doesn't support this)
#    - Shared cache across multiple runners
#
# Docs: https://github.com/amulya-labs/gha-opencache#examples

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  build:
    runs-on: self-hosted  # Use your self-hosted runner (e.g., [self-hosted, linux])

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: amulya-labs/gha-opencache@v2
        with:
          path: ~/go/pkg/mod
          # Primary key: exact match on go.sum
          key: go-mod-${{ runner.os }}-${{ hashFiles('go.sum') }}

          # Fallback: reuse modules from any previous go.sum
          # This speeds up builds when dependencies change slightly
          restore-keys: |
            go-mod-${{ runner.os }}-

      - name: Cache Go build artifacts
        uses: amulya-labs/gha-opencache@v2
        with:
          path: ~/.cache/go-build
          # Primary key: exact match on all Go source files
          key: go-build-${{ runner.os }}-${{ hashFiles('**/*.go') }}

          # Fallback: reuse build cache from any previous source state
          # Incremental compilation benefits from this
          restore-keys: |
            go-build-${{ runner.os }}-

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
