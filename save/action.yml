name: 'Save Local Cache'
description: 'Save cache to local filesystem storage'
author: 'Amulya Labs'
branding:
  icon: 'upload'
  color: 'blue'

inputs:
  key:
    description: 'An explicit key for saving the cache'
    required: true
  path:
    description: 'A list of files, directories, and wildcard patterns to cache'
    required: true

  # Storage provider selection
  storage-provider:
    description: 'Storage backend: local, s3'
    required: false
    default: 'local'

  # Local provider options
  cache-path:
    description: 'Base path for local cache storage'
    required: false
    default: '/srv/gha-cache/v1'

  # S3 provider options
  s3-bucket:
    description: 'S3 bucket name (required for s3 provider)'
    required: false
  s3-region:
    description: 'S3 region'
    required: false
    default: 'us-east-1'
  s3-endpoint:
    description: 'Custom S3 endpoint (for MinIO, R2, DigitalOcean Spaces, etc.)'
    required: false
  s3-prefix:
    description: 'Key prefix within bucket'
    required: false
    default: 'gha-cache/'
  s3-force-path-style:
    description: 'Use path-style URLs (required for MinIO)'
    required: false
    default: 'false'

  # Common options
  compression:
    description: 'Compression algorithm: auto, zstd, gzip, or none'
    required: false
    default: 'auto'
  compression-level:
    description: 'Compression level (1-19 for zstd, 1-9 for gzip). Uses optimal defaults if not specified.'
    required: false
  ttl-days:
    description: 'Days until cache entries expire (0 = no expiration)'
    required: false
    default: '30'
  max-cache-size-gb:
    description: 'Maximum cache size in GB per repository (0 = unlimited). Uses LRU eviction when exceeded.'
    required: false
    default: '10'

outputs: {}

runs:
  using: 'node20'
  main: '../dist/save-only/index.js'
