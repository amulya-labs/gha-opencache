name: 'OpenCache'
description: 'Cache artifacts using local filesystem, S3, or GCS storage - drop-in replacement for actions/cache'
author: 'Amulya Labs'
branding:
  icon: 'archive'
  color: 'blue'

inputs:
  key:
    description: 'An explicit key for restoring and saving the cache'
    required: true
  path:
    description: 'A list of files, directories, and wildcard patterns to cache and restore'
    required: true
  restore-keys:
    description: 'An ordered list of keys to use for restoring stale cache if no cache hit occurred for key. Note `cache-hit` returns false in this case.'
    required: false
  fail-on-cache-miss:
    description: 'Fail the workflow if cache entry is not found'
    required: false
    default: 'false'
  lookup-only:
    description: 'Check if a cache entry exists for the given input(s) without downloading the cache'
    required: false
    default: 'false'
  save-always:
    description: 'Run the post step to save the cache even if another step before fails'
    required: false
    default: 'false'

  # Storage provider selection
  storage-provider:
    description: 'Storage backend: local, s3, gcs'
    required: false
    default: 'local'

  # Local provider options
  cache-path:
    description: 'Base path for local cache storage'
    required: false
    default: '/srv/gha-cache'

  # S3 provider options
  s3-bucket:
    description: 'S3 bucket name (required for s3 provider)'
    required: false
  s3-region:
    description: 'S3 region'
    required: false
    default: 'us-east-1'
  s3-endpoint:
    description: 'Custom S3 endpoint (for MinIO, R2, DigitalOcean Spaces, etc.)'
    required: false
  s3-prefix:
    description: 'Key prefix within bucket'
    required: false
    default: 'gha-cache/'
  s3-force-path-style:
    description: 'Use path-style URLs (required for MinIO)'
    required: false
    default: 'false'

  # GCS provider options
  gcs-bucket:
    description: 'GCS bucket name (required for gcs provider)'
    required: false
  gcs-project:
    description: 'GCP project ID (optional, uses default from credentials)'
    required: false
  gcs-prefix:
    description: 'Key prefix within bucket'
    required: false
    default: 'gha-cache/'
  gcs-key-file:
    description: 'Path to service account key JSON file'
    required: false

  # Common options
  compression:
    description: 'Compression algorithm: auto, zstd, gzip, or none'
    required: false
    default: 'auto'
  compression-level:
    description: 'Compression level (1-19 for zstd, 1-9 for gzip). Uses optimal defaults if not specified.'
    required: false
  ttl-days:
    description: 'Days until cache entries expire (0 = no expiration)'
    required: false
    default: '7'
  max-cache-size-gb:
    description: 'Maximum cache size in GB per repository (0 = unlimited). Uses LRU eviction when exceeded.'
    required: false
    default: '10'

outputs:
  cache-hit:
    description: 'A boolean value to indicate an exact match was found for the primary key'
  cache-primary-key:
    description: 'The primary key that was used'
  cache-matched-key:
    description: 'The key of the cache that was restored, if any'

runs:
  using: 'node20'
  main: 'dist/restore/index.js'
  post: 'dist/save/index.js'
  post-if: success()
