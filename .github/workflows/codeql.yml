name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 1'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@17ec405481c24be464d4b2c5727a82f700ddb189  # v3.32.3
      with:
        languages: ${{ matrix.language }}
        config-file: .github/codeql/codeql-config.yml

    - name: Autobuild
      uses: github/codeql-action/autobuild@17ec405481c24be464d4b2c5727a82f700ddb189  # v3.32.3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@17ec405481c24be464d4b2c5727a82f700ddb189  # v3.32.3
      with:
        category: "/language:${{matrix.language}}"
