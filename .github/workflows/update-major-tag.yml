name: Update Major Version Tag

on:
  release:
    types: [published]

jobs:
  update-major-tag:
    runs-on: ubuntu-latest
    # Only run for stable semver tags (v1.2.3), skip floating tags (v1) and prereleases (v1.2.3-rc.1)
    if: ${{ github.ref_name && contains(github.ref_name, '.') && !contains(github.ref_name, '-') }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.PUBLIC_REPO_WRITE_PAT }}
      - name: Update major version tag
        run: |
          VERSION=${GITHUB_REF_NAME}  # e.g., v1.2.1
          MAJOR=$(echo "$VERSION" | cut -d. -f1)  # e.g., v1
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -fa "$MAJOR" "$VERSION" -m "Update $MAJOR to $VERSION"
          git push --force origin "$MAJOR"
