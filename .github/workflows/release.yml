name: Release with SLSA Provenance

# =============================================================================
# FLOATING TAG PROTECTION
# =============================================================================
# This workflow triggers on ALL v* tags, including floating major tags (v3).
# When update-major-tag pushes v3, it triggers a new workflow run.
#
# CRITICAL: Jobs that create GitHub Releases or publish packages MUST have:
#   if: ${{ contains(github.ref_name, '.') }}
# This ensures they only run for semver tags (v3.0.0) not floating tags (v3).
#
# GitHub Releases lock their associated tags (immutable: true), which would
# permanently corrupt floating tags. See docs/RELEASING.md for details.
# =============================================================================

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write # Required for SLSA provenance
  actions: read

jobs:
  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    # Only build for semver tags (v3.0.0), skip floating tags (v3) to save CI minutes
    if: ${{ contains(github.ref_name, '.') }}
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package
        run: npm run package

      - name: Create release archive
        run: |
          # Create source tarball
          git archive --format=tar.gz --prefix=gha-opencache-${{ github.ref_name }}/ \
            -o gha-opencache-${{ github.ref_name }}.tar.gz HEAD

          # Create dist bundle
          tar -czf gha-opencache-${{ github.ref_name }}-dist.tar.gz dist/

      - name: Generate checksums
        id: hash
        run: |
          # Generate SHA256 checksums
          sha256sum gha-opencache-${{ github.ref_name }}.tar.gz > checksums.txt
          sha256sum gha-opencache-${{ github.ref_name }}-dist.tar.gz >> checksums.txt

          # Output base64 encoded checksums for provenance
          echo "hashes=$(cat checksums.txt | base64 -w0)" >> "$GITHUB_OUTPUT"

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: release-artifacts
          path: |
            gha-opencache-${{ github.ref_name }}.tar.gz
            gha-opencache-${{ github.ref_name }}-dist.tar.gz
            checksums.txt
          if-no-files-found: error

  provenance:
    name: Generate SLSA Provenance
    needs: [build-artifacts]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.build-artifacts.outputs.hashes }}"
      upload-assets: false

  upload-assets:
    name: Upload Release Assets
    needs: [build-artifacts, provenance]
    runs-on: ubuntu-latest
    # Only create releases for semver-like tags (must contain '.'), skip floating tags like 'v2'
    # This prevents locking floating tags which need to be updated on each release
    if: ${{ contains(github.ref_name, '.') }}
    permissions:
      contents: write # Required to upload release assets
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: release-artifacts

      - name: Download provenance
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: ${{ needs.provenance.outputs.provenance-name }}

      - name: Create draft release
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          # Check if release exists; if not, create a draft
          if ! gh release view ${{ github.ref_name }} &>/dev/null; then
            echo "Creating draft release for ${{ github.ref_name }}"
            gh release create ${{ github.ref_name }} \
              --draft \
              --generate-notes \
              --title "${{ github.ref_name }}"
          else
            echo "Release ${{ github.ref_name }} already exists"
          fi

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          # Upload source tarball
          gh release upload ${{ github.ref_name }} \
            gha-opencache-${{ github.ref_name }}.tar.gz \
            --clobber

          # Upload dist bundle
          gh release upload ${{ github.ref_name }} \
            gha-opencache-${{ github.ref_name }}-dist.tar.gz \
            --clobber

          # Upload checksums
          gh release upload ${{ github.ref_name }} \
            checksums.txt \
            --clobber

          # Upload SLSA provenance attestation
          gh release upload ${{ github.ref_name }} \
            *.intoto.jsonl \
            --clobber

      - name: Publish release
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          # Publish the release (makes it non-draft)
          gh release edit ${{ github.ref_name }} --draft=false

      - name: Verify release assets
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          echo "Release assets:"
          gh release view ${{ github.ref_name }} --json assets --jq '.assets[].name'

          echo ""
          echo "Checking for SLSA provenance..."
          if gh release view ${{ github.ref_name }} --json assets --jq '.assets[].name' | grep -q "\.intoto\.jsonl"; then
            echo "✅ SLSA provenance file found"
          else
            echo "❌ ERROR: SLSA provenance file not found"
            echo "This release must include SLSA provenance attestation for supply chain security."
            exit 1
          fi

  # NOTE: npm publishing is handled by .github/workflows/publish.yml
  # which triggers on release:published event. This keeps concerns separated
  # and provides clearer detection for OpenSSF Scorecard's Packaging check.

  update-major-tag:
    name: Update Floating Major Version Tag
    runs-on: ubuntu-latest
    # Only run for stable semver tags (v1.2.3), skip floating tags (v1) and prereleases (v1.2.3-rc.1)
    if: ${{ github.ref_name && contains(github.ref_name, '.') && !contains(github.ref_name, '-') }}
    permissions:
      contents: write # Required to update major version tags
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.PUBLIC_REPO_WRITE_PAT }}

      - name: Update major version tag
        run: |
          VERSION=${GITHUB_REF_NAME}  # e.g., v2.1.3
          MAJOR=$(echo "$VERSION" | cut -d. -f1)  # e.g., v2

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Force-update the major tag to point to this release
          git tag -fa "$MAJOR" "$VERSION" -m "Update $MAJOR to $VERSION"
          git push --force origin "$MAJOR"

          echo "✅ Updated $MAJOR to point to $VERSION"
