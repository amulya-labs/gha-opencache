name: 'Restore Local Cache'
description: 'Restore cache from local filesystem storage'
author: 'Amulya Labs'
branding:
  icon: 'download'
  color: 'blue'

inputs:
  key:
    description: 'An explicit key for restoring the cache'
    required: true
  path:
    description: 'A list of files, directories, and wildcard patterns to restore'
    required: true
  restore-keys:
    description: 'An ordered list of keys to use for restoring stale cache if no cache hit occurred for key'
    required: false
  fail-on-cache-miss:
    description: 'Fail the workflow if cache entry is not found'
    required: false
    default: 'false'
  lookup-only:
    description: 'Check if a cache entry exists without downloading'
    required: false
    default: 'false'

  # Storage provider selection
  storage-provider:
    description: 'Storage backend: local, s3'
    required: false
    default: 'local'

  # Local provider options
  cache-path:
    description: 'Base path for local cache storage. Default: $HOME/.cache/gha-opencache (Linux), ~/Library/Caches/gha-opencache (macOS), %LOCALAPPDATA%\gha-opencache (Windows)'
    required: false

  # S3 provider options
  s3-bucket:
    description: 'S3 bucket name (required for s3 provider)'
    required: false
  s3-region:
    description: 'S3 region'
    required: false
    default: 'us-east-1'
  s3-endpoint:
    description: 'Custom S3 endpoint (for MinIO, R2, DigitalOcean Spaces, etc.)'
    required: false
  s3-prefix:
    description: 'Key prefix within bucket'
    required: false
    default: 'gha-cache/'
  s3-force-path-style:
    description: 'Use path-style URLs (required for MinIO)'
    required: false
    default: 'false'

outputs:
  cache-hit:
    description: 'A boolean value to indicate an exact match was found for the primary key'
  cache-primary-key:
    description: 'The primary key that was used'
  cache-matched-key:
    description: 'The key of the cache that was restored, if any'

runs:
  using: 'node20'
  main: '../dist/restore-only/index.js'
